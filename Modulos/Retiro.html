<!-- Form Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-3 align-items-center">
        <div class="col-sm-12 ">
            <div class="bg-secondary rounded h-100 p-4">
                <h4 class="mb-4"><b>Retiro</b></h4>
                <form method="post">

                    <label for="NIP" class="form-label">Ingrese su NIP</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">NIP</span>
                        </div>
                        <input placeholder="Imagina el NIP" type="password" class="form-control"
                            aria-label="Amount (to the nearest dollar)">
                    </div>
                    <label for="NIP" class="form-label">Ingrese su cantidad </label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">0.00</span>
                        </div>
                        <input placeholder="$ Cantidad a retirar" type="text" class="form-control"
                            aria-label="Amount (to the nearest dollar)">
                    </div>
                    <label for="NIP" class="form-label"> Firma electronica </label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Firma</span>
                        </div>
                        <input placeholder="Ingrese su firma" type="text" class="form-control"
                            aria-label="Amount (to the nearest dollar)">
                    </div>
                    <button type="submit" name="Confirmacion" class="btn btn-danger">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Form End -->
<div class="col-md-12 text-center align-self-center">
    <img src="../Imagenes/bbb.png" class="rounded-circle img-fluid" style="min-width: 3vh; min-height: 30vh;">
</div>

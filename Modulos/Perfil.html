<!-- Widget Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Perfil</h6>
                <div class="owl-carousel testimonial-carousel">
                    <div class="testimonial-item text-center">
                        <img class="img-fluid rounded-circle mx-auto mb-4" id="img"
                            style="width: 400px; height: 400px;">
                        <h5 class="mb-1" id="nombre"><!-- Nombre --></h5>
                        <p><!-- Rango --></p>
                        <p class="mb-0">Email:
                        <p id="email"></p><!-- Email --></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../FuncionesJS/Cuenta.js"></script>
<script>
    Promise.all([cuenta()])
        .then(resultados => {
            let datos = resultados[0];
            console.log(datos)
            $("#nombre").text(datos.nombrecompleto);
            $("#img").attr("src", datos.picture);
            $("#email").text(datos.email);
        })
        .catch(error => {
            console.error(error);
        });
</script>

<!-- Widget End -->

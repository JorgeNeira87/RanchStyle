<!-- Recent Sales Start -->
<!-- Registros -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-dark bg-opacity-25 text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Registros recientes</h6>
            <a class="text-danger" href="">Show All</a>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-white">
                        <th scope="col"><input class="form-check-input" type="checkbox"></th>
                        <th scope="col">ID</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Select -->
                    <tr>
                        <td><input class="form-check-input" type="checkbox"></td>
                        <td><!-- Columna ID --></td>
                        <td><!-- Columna Usuario --></td>
                        <!-- Condicion -->
                        <td class="text-danger">-$<!-- Columna Cantidad --></td>
                        <!-- Condicion si no -->
                        <td class="text-success">+$<!-- Columna Cantidad --></td>
                        <!-- Cierre de condicion -->
                        <td><!-- Columna Fecha --></td>
                    </tr>
                    <!-- Cierre de Foreach -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Recent Sales End -->
